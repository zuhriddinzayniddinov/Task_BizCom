<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Ro'yxatdan o'tish</h2>
              <p class="text-white-50 mb-5">Iltimos,ma'lumotlaringizni to'gri va to'lliq kiriting!</p>
              <form [formGroup]="registerForm" (ngSubmit)="register()">

                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Familya"
                    formControlName="lastName" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Ism"
                    formControlName="firstName" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Telefon Raqam"
                    formControlName="phoneNumber" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" class="form-control form-control-lg" placeholder="Email"
                    formControlName="email" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="date" [type]="" class="form-control form-control-lg" placeholder="Tug'ilgan kun"
                    formControlName="birthday" />
                </div>

                <div class="form-outline form-white mb-4">
                  <select type="search" matInput class="form-control form-control-lg" name="role" formControlName="role">
                    <option *ngFor="let role of roles" name="role" [ngValue]="role.valu">{{role.val}}</option>
                  </select>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" placeholder="Parol"
                    formControlName="password" />
                </div>


                <button [disabled]="!registerForm.valid" class="btn btn-outline-light btn-lg px-5 w-75" type="submit">
                  <div *ngIf="!chek">
                    Ro'yxatdan o'tish
                  </div>
                  <div *ngIf="chek && !user">
                    <app-spinner></app-spinner>
                  </div>
                </button>
              </form>
            </div>

            <div>
              <p class="mb-0">Hisobingiz bormi?<a routerLink="/login" class="text-white-50 fw-bold">Kirish</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
